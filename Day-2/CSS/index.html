<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>

  <section>
    <div class="hover-box">Hover me!</div>
  </section>
<br>
  <section>
    <input type="text" placeholder="Click or tab here to focus">
  </section>
<br>
  <section>
    <button>Click and Hold Me</button>
  </section>
<br>
  <section>
    <ul>
      <li>First item (red)</li>
      <li>Middle item</li>
      <li>Last item (blue)</li>
    </ul>
  </section>
<br>
  <section>
    <ol>
      <li>Item 1</li>
      <li>Item 2 (even)</li>
      <li>Item 3</li>
      <li>Item 4 (even)</li>
      <li>Item 5</li>
    </ol>
  </section>
<br>
  <section>
    <input type="checkbox" id="option1">
    <label for="option1">Check me!</label>
  </section>
<br>
  <section>
    <input type="text" >
    <br><br>
    <input type="text"  disabled>
  </section>

</body>
</html>
